<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa que Calcula el IMC (indice de masa corporal)</title>
  </head>
  <body>
    <center>
      <h1>Calculadora de IMC</h1>
    </center>
    <script>
      function saltoLinea() {
        document.write("<br><br><hr>");
      }

      function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltoLinea();
      }

      /*  cuando necesitemos que una funcion nos de un valor siempre hay que retornar  */
      //esta funcion recibe tres parametros dos enteros y un string
      function calcularImc(peso, altura) {
        imc = peso / Math.pow(altura, 2);
        imc = imc.toFixed(1);
        /* imprimir(
          "el IMC calculado es de: " + imc);  */ 

        //se comenta el return por que ya estamos imprimiendo el imc
        return imc;
      }

      let peso1 = parseInt(prompt("Ingrese su peso"));
      let altura1 = parseFloat(prompt("Ingrese su altura"));

      //if (sexo1.toLowerCase() == "h") {
      let imc1 = calcularImc(peso1, altura1);
      /* } else {
        imc1 = calcularImc(peso1, altura1, "Mujer");
      } */
      imprimir("el IMC calculado es de: "+imc1 );

       if (imc1 < 18.5) {
        imprimir("Tienes insuficiencia Ponderal");
      }else if((imc1 >= 18.5)&&(imc1 <= 24.9)){
        imprimir("El Estado de tu IMC es Normal");
      }else if(imc1 === 25){
        imprimir("Tu Estado de IMC esta en Sobrepreso");
      }else if((imc1 > 25)&&(imc1 <= 29.9)){
        imprimir("Tu Estado de IMC esta en Preobesidad");
      }else if(imc1 === 30){
        imprimir("Tu Estado de IMC esta en Obesidad");
      }else if((imc1 > 30)&&(imc1 <= 34.9)){
        imprimir("Tu Estado de IMC esta en Obesidad clase 1");
      }else if((imc1 >= 35)&&(imc1 <= 39.9)){
        imprimir("Tu Estado de IMC esta en Obesidad clase 2");
      }else {
        imprimir("Tu Estado de IMC esta en Obesidad clase 3 ");
      }

    </script>
  </body>
