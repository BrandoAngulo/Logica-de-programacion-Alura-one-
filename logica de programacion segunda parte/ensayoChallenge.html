<body>
    <h1>Encriptador</h1>
    <input type="text" placeholder="Digita las palabras a encriptar">
    <button>Encriptar</button>

    <script>
        let input = document.querySelector("input");
        lista1 = ["a", "e", "i", "o", "u"];
        let encriptado;

        input.focus();

        function encriptar() {

            let array = input.value.split("");

            for (let i = 0; i < lista1.length; i++) {
            
            if (array[i] === lista1[i]) {

                if (array[i]===lista1[i]) {
                    array = array.split(/a/).join("ai");   
                }
                if (array[i]===lista1[i]) {
                    array = array.split(/e/).join("enter");
                }
                if (array[i]===lista1[i]) {
                    array = array.split(/i/).join("imes");
                }
                if (array[i]===lista1[i]) {
                    array = array.split(/o/).join("ober");
                }
                if (array[i]===lista1[i]) {
                    array = array.split(/u/).join("ufat");
                }
            }
            
        }
            
            console.log(array);

            input.value = "";
            input.focus();
        }


        function desencriptar() {
            let desencriptado = prompt("digita las palabras para desencriptar");

            desencriptado = desencriptado.replace(/ai/g, "a");
            desencriptado = desencriptado.replace(/enter/g, "e");
            desencriptado = desencriptado.replace(/imes/g, "i");
            desencriptado = desencriptado.replace(/ober/g, "o");
            desencriptado = desencriptado.replace(/ufat/g, "u");

            console.log(desencriptado);

        }

        //i= desencriptar();
        //e =encriptar();
        let button = document.querySelector("button");
        button.onclick = encriptar;
    </script>
</body>
