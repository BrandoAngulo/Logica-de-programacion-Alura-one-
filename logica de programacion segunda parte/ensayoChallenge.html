            <!-- Desencriptado -->

                    <input class="input" id="desencrip" type="text" placeholder="Digita tu Frase" />
                    <button id="desencriptar" class="boton">Desencriptar</button>
                </div>
            </article>
            <article class="texto">
                <textarea id="textArea" class="textarea" readonly="readonly"></textarea>
            </article>
            <div class="boton__texto">
                <button id="btn" class="boton__copiar">Copiar Texto</button>
