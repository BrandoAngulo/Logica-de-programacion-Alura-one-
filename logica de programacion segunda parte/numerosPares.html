<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Pares</title>
</head>
<body>
    <h1 style="color: blue;">Numeros Pares del 1 al 100</h1>
    <script>
        function saltoLinea() {
            
            document.write("<br><br><br>");
        }
        function imprimir(frase) {

            document.write(frase);
            saltoLinea();
        }

        let i=1;
        //mientras que la variable i sea menor o igual a 100 siga 
        while (i <= 100) {
            //imprimame los numeros pares, cuando es divisible por 2 y el residuo es igual a cero
            if ((i%2)==0) {
                imprimir(i);   
            }
            i++ 
        }
        //imprimir (pares);
    </script>
</body>
</html>
