<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h3>Alcohol o Gasoina?</h3>
<script>

    function saltoLinea(){

        document.write("<br><br>");

    }

    function imprimir(frase){

        document.write(frase);
    }


    document.write("3. Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina y consumiendo todo el tanque se hace un camino de 480 kilómetros. ¿Cuál es el consumo de gasolina? Para calcular el consumo: divide la distancia recorrida por la cantidad de litros gastados. Imprime el valor utilizando document.write. Organiza las cuentas en variables. ");
    saltoLinea();
    
    let lt = 40;
    let km = 480;
    const consumo = km/lt;
    imprimir("<u>El consumo de gasolina es: ",consumo," Lts","</u>");
    saltoLinea();

    imprimir("4.- Por otro lado, con el alcohol: el mismo tanque de 40 litros hace un recorrido de 300 kilómetros. ¿Cuál es el consumo de alcohol/km?");
    saltoLinea();
    
    km = 300;
    const consumo2 = km/lt;
    imprimir("<u>El consumo de alcohol es: ",consumo2," Lts","</u>");
</script>
</body>
</html>
