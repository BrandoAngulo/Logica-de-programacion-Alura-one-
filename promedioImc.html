      <h1>Calculadora de IMC</h1>

    <script>

      function saltoLinea() {
        document.write("<br><br><hr>");
      }

      function imprimir(frase) {
        document.write("<big>" + frase + "</big>");

      }

     /*  cuando necesitemos que una funcion nos de un valor siempre hay que retornar  */
     //esta funcion recibe tres parametros dos enteros y un string
      function calcularImc(peso1,altura1,nombre1,peso2,altura2,nombre2) {
      
         imc1 = peso1 / Math.pow(altura1,2);
         //imc1 =imc1.toFixed(1);
         imc2 = peso2 / Math.pow(altura2,2);
         //imc2 =imc2.toFixed(1);
         promedio = (imc1+imc2)/2;
         promedio = promedio.toFixed(1); 
         imprimir("el Promedio IMC calculado de "+ nombre1+" y "+nombre2+" es de: " + promedio);

         
         //se comenta el return por que ya estamos imprimiendo el imc
         //return(imc);
      }
