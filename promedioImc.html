<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa que Calcula el IMC (indice de masa corporal)</title>
</head>

<body>
    <center>
        <h1>Calculadora de IMC</h1>
    </center>
    <script>
        function saltoLinea() {
            document.write("<br><br><hr>");
        }

        function imprimir(frase) {
            document.write("<big>" + frase + "</big>");
            saltoLinea();
        }

        /*  cuando necesitemos que una funcion nos de un valor siempre hay que retornar  */
        //esta funcion recibe tres parametros dos enteros y un string
        function calcularImc(peso, altura) {

            imc = peso / Math.pow(altura, 2);
            //redondea el imc
            //imc =imc1.toFixed(1);

            return (imc);

        }

        let imc1 = calcularImc(78, 1.78);
        let imc2 = calcularImc(80, 1.72);
        promedio = (imc1 + imc2) / 2;
        promedio = promedio.toFixed(1);
        imprimir("el Promedio IMC calculado de Brando y Arturo es de: " + promedio);
    </script>
</body>

</html>
