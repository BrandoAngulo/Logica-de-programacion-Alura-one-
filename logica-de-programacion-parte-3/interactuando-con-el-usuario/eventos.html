<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <canvas width="600" height="400"></canvas>
  </body>
  <script>
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");

    pincel.fillStyle = "gray";
    pincel.fillRect(0, 0, 600, 400);

    function mostrarAlerta(evento) {
      let x = evento.pageX - pantalla.offsetLeft;
      let y = evento.pageY - pantalla.offsetTop;

      alert(x + "," + y);
    }
    let contador =0;
    function alterarColor() {
      let color = ["blue", "red", "green"];
      let cambio = false;
      contador++;
      pincel.fillStyle = color[contador]; 
      console.log(contador);
      //alert(x+","+y);

      //se le da esta instruccion para que no se muestre el menu normal que se da al undir click derecho
      return false;
    }

    function click(evento) {
      //coordenada (x) y se resta lo que sobra del lado izquierdo de la variable por que ya tiene su ancho
      let x = evento.pageX - pantalla.offsetLeft;
      //coordenada (y) se resta lo que le sobra de la parte superior de la variable que ya esta con su alto
      let y = evento.pageY - pantalla.offsetTop;

      pincel.fillStyle = "blue";
      pincel.beginPath();
      pincel.arc(x, y, 10, 0, 2 * 3.14);
      pincel.fill();
      

      console.log(x + "," + y);
      //alert(x+","+y);
    }

    

    //pantalla.onclick = mostrarAlerta;
    pantalla.onclick = click;
    pantalla.oncontextmenu = alterarColor;
  </script>

</html>
