<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficos</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
</body>

<script>

    function dibujarRectangulo(x, y, base, altura, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(x,y, base, altura);
        pincel.strokeStyle="black";
        pincel.strokeRect(x,y, base, altura);
    }

    function escribirTexto(x , y, texto) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font="15px Georgia";
        pincel.fillStyle="black";
        pincel.fillText(texto, x, y);    
    }

    function dibujarBarra(x, y, serie, colores,texto) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        let  sumar = 0;
        //se llama la funcion escribir texto -10 para que salga el texto antes y fuera del for para que no se repita dentro de los rectangulos
            escribirTexto(x, y - 10, texto);
            //ponemos el iterador dentro de corchetes por que se va crear por fuera de la funcion un array 
          for (let i = 0; i < serie.length; i++) {
            altura =serie[i]; 
            //se llama la funcion dibujar rectangulo dentro del for para que vaya creando cada rectangulo de acuerdo a cada posicion que se da en el array y se suma (y) con (sumar) para que sume cada altura cada ves que inicie la nueva altura con un nuevo rectangulo 
           dibujarRectangulo(x,y+sumar,50,serie[i],colores[i]);
            sumar += altura; 
        }  
        
    }

    let colores = ["blue","green","yellow", "red","gray"];
    let serie2009 = [6, 47, 41, 3, 3]
    let serie2019 = [81, 9, 3, 3, 4];
        //se llama la funcion y se le da sus parametros 
        dibujarBarra(50, 50, serie2009, colores,"2009");
        //se llama de nuevo la funcion y se le da sus parametros lo unico que cambia es la posicion de (x) la serie y el texto. 
        dibujarBarra(150, 50, serie2019, colores,"2019");
        
    
 
      
    

</script>
</html>
